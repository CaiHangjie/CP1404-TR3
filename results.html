{% extends "layout.html" %}

{% block title %}Wikipedia Results{% endblock %}

{% block content %}
    {% if page %}
        <!-- Hellow, My name is Hangjie -->
        <h1>{{ page.title }}</h1>
        <h2>Summary</h2>
        <p>{{ page.summary }}</p>
        <p><a href="{{ page.url }}">Read more on Wikipedia</a></p>
    {% else %}
        <h1>Error</h1>
        <p>Sorry, no page found.</p>
    {% endif %}
{% endblock %}
